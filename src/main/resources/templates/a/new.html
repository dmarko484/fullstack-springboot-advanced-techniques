<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New file attachment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h4>New File Attachment</h4>
<div th:if="${message}" class="alert alert-success" role="alert">
    <span th:text="${message}"/>
</div>

<div style="padding: 15px">
    <form method="post" enctype="multipart/form-data">
        <label for="file1">Select a file:</label>
        <input type="file" id="file1" name="file1">
        <br/><br/>
        <button type="submit" class="btn btn-success btn-sm">Submit</button>
    </form>
</div>
<div style="padding-top: 20px">
    <h4>Uploaded files list</h4>
    <table class="table">
        <tr>
            <th>File Name</th>
            <th>ID</th>
            <th>Download Link</th>
            <th>Delete File</th>
        </tr>
        <tr th:each="item, iStat : ${items}">
            <td th:text="${item.getFilename}"/>
            <td th:text="${item.getObjectId().toString()}"/>
            <td>
                <a th:href="@{'/a/download?id='+${item.getObjectId().toString()}}">download</a>
            </td>
            <td>
                <a th:href="@{'/a/delete?id='+${item.getObjectId().toString()}}">delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
